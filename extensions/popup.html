<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="color-scheme" content="light dark">
  <link rel="stylesheet" href="popup.css" />
  <title>LinkedIn → CSV</title>
</head>
<body>
  <div class="popup">
    <header class="header">
      <!-- Inline SVG icon to avoid external assets -->
      <div class="brand">
        <svg class="logo" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4 7a3 3 0 1 1 6 0v10h-2V7a1 1 0 1 0-2 0v10H4V7zM12 10h2v1.2c.6-.9 1.6-1.5 3-1.5 2.4 0 4 1.6 4 4.4V17h-2v-2.6c0-1.8-.9-2.8-2.3-2.8-1.6 0-2.7 1.1-2.7 3V17h-2v-7z"></path>
        </svg>
        <div class="title">
          <div class="title-top">LinkedIn Job Tracker</div>
          <div class="subtitle">Save → Export CSV</div>
        </div>
      </div>
      <div class="chip" id="rowCount">0 saved</div>
    </header>

    <main class="content">
      <div class="btn-row">
        <button id="save" class="btn btn-primary" aria-label="Save current job row">
          <span class="icon">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M5 13l4 4L19 7"/></svg>
          </span>
          <span class="label">Save row</span>
          <span class="spinner" aria-hidden="true"></span>
        </button>

        <button id="exportCsv" class="btn btn-secondary" aria-label="Export CSV">
          <span class="icon">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 3v12m0 0l-4-4m4 4l4-4M5 19h14"/></svg>
          </span>
          <span class="label">Export CSV</span>
        </button>

        <button id="clear" class="btn btn-ghost" aria-label="Clear saved rows">
          <span class="icon">
            <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 6h18M8 6v12m8-12v12M5 6l1-2h12l1 2"/></svg>
          </span>
          <span class="label">Clear</span>
        </button>
      </div>

      <div id="msg" class="msg" role="status" aria-live="polite"></div>

      <details class="hint">
        <summary>Tips</summary>
        <ul>
          <li>Make sure the URL has <b>linkedin.com/jobs/</b></li>
          <li>Click <em>Save</em> as you apply and export anytime</li>
          <li>Use Data → Split text to columns if a row pastes into one cell</li>
        </ul>
      </details>
    </main>

    <footer class="footer">
      <span>Local only • No data leaves your browser</span>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
